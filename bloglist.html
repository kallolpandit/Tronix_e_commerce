    <title>Tronix E-Commerce Project</title>
    <link

  <body>
    <!-- ====================
           Navbar Part Start
       ======================= -->
    <nav class="navbar navbar-expand-lg menu">
      <div class="container px-0">
        <div>
          <a class="navbar-brand logo" href="index.html"
            ><img src="images/logo.png" alt="logo"
          /></a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="search">
          <form class="d-flex">
            <input
              class="form-control"
              type="search"
              placeholder="Search here"
              aria-label="Search"
            />
            <button class="btn btn-outline-success s_btn" type="submit">
              <span><i class="fa-solid fa-magnifying-glass"></i></span>
            </button>
          </form>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 menu_list">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="about.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Product</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <div class="menu_chart">
          <ul>
            <li>
              <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
              <p>99</p>
            </li>
            <li>
              <a href="#"><i class="fa-regular fa-envelope"></i></a>
              <!-- </li>
              <li>
                <a href="#"><i class="fa-solid fa-bars"></i></a>
              </li> -->
            </li>
          </ul>
        </div>
      </div>

        <div class="row">

            <div class="join_text">
              <h2>Join our newsletter now!</h2>
              <p>Register now and get our latest updates and promos.</p>
              <div class="input">
                <input type="email" placeholder="Enter your email " />
                <button>Join</button>
              </div>
